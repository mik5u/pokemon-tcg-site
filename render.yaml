services:
  - type: web
    name: ptcg-api
    env: node
    rootDir: api
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ptcg-web.onrender.com

  - type: static_site
    name: ptcg-web
    rootDir: public
    plan: free
    buildCommand: ""
    publishPath: .

databases:
  - name: ptcg-db
    plan: free
    databaseName: ptcg
