<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pokémon TCG Deck Builder</title>
</head>
<body>
  <h1>Pokémon TCG Inventory & Decks</h1>
  <p>Open browser console to check API health.</p>
  <script>
    const API = (window.location.hostname.endsWith("onrender.com"))
      ? "https://ptcg-api.onrender.com/api"
      : "http://localhost:3000/api";

    fetch(API + "/health")
      .then(r => r.json())
      .then(j => console.log("API health:", j))
      .catch(e => console.error("API unreachable", e));
  </script>
</body>
</html>
